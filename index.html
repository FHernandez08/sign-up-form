<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="left-side">
            <div class="flex-left">
                <div class="flex-section">
                    <img src="images/odin-lined.png" alt="odin image">
                    <p>ODIN</p>
                </div>
            </div>
            <p class="underline">Photo by <u>Halie West</u> on <u>Unsplash</u></p>
        </div>

        <div class="right-side">
            <div class="flex-right">
                <div class="right-one">
                    <p>
                        This is not a real online service! You know you need something
                        like this in your life to help you realize your deepest dreams.
                        Sign up <i>now</i> to get started.
                    </p>
                    <p>You <i>know</i> you want to.</p>
                </div>
            </div>
            <div class="flex-right">
                <section class="right-two">
                    <p>Let's do this!</p>
                    <div class="row">
                        <div class="column">
                            <div class="column-one">
                                <div class="flex-item">
                                    <label for="first-name">First Name</label>
                                    <input type="text" name="first-name" id="first-name" placeholder="jane">
                                </div>
                                <div class="flex-item">
                                    <label for="email">Email</label>
                                    <input type="email" name="email" id="email" placeholder="janedoe@email.com">
                                </div>
                                <div class="flex-item">
                                    <label for="password">Password</label>
                                    <input type="password" name="password" id="password" required minlength="8" maxlength="20">
                                </div>
                        </div>
                    <div class="column">
                        <div class="column-two">
                            <div class="flex-item">
                                <label for="last-name">Last Name</label>
                                <input type="text" name="last-name" id="last-name" placeholder="Doe">
                            </div>
                            <div class="flex-item">
                                <label for="phone-number">Phone Number</label>
                                <input type="tel" name="phone-number" id="phone-number" placeholder="(123) 456-7890">
                            </div>
                            <div class="flex-item">
                                <label for="confirm-password">Confirm Password</label>
                                <input type="password" name="password" id="confirm-password">
                            </div>
                        </div>
                    </div>
                </div>
                    </div>
                </section>
            </div>
        <div class="flex-right">
            <div class="right-three">
                <button type="submit">Create Account</button>
                <p>Already have an account? <b>Log in</b></p>
            </div>
        </div>
    </main>
</body>
</html>
