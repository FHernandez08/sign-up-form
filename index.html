<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="left-side">
            <p id="background-image"></p>
            <div id="logo-section">
                <img src="images/odin-lined.png" alt="image for the sign-up form">
                <p>ODIN</p>
            </div>
            <p>Photo by Evgeni Tcherkasski on Unsplash</p>
        </div>

        <div class="right-side">
            <div class="top-section">
                <p>This is not a real online service! You know you need something like this in your life to help
                    you realize your deepest dreams. Sign up <i>now</i> to get started.
                </p>
                <p>
                    You <i>know</i> you want to.
                </p>
            </div>

            <div class="info-section">
                <p>Let's do this!</p>

                <div id="inputs">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" name="first-name" title="first-name">

                    <label for="last-name">LAST NAME</label>
                    <input type="text" title="last-name">

                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">

                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="number" name="phone-number" id="phone-number">

                    <label for="password">PASSWORD</label>
                    <input type="password" id="password">

                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password">
                </div>

            </div>

            <div class="create-account">
                <button id="create">Create Account</button>
                <div class="under">
                    <p>Already have an account?</p>
                    <p>Log in</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
